<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTE Prophylaxis Tool</title>
    
    <meta name="theme-color" content="#ffffff"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4FD1C5/FFFFFF?text=VTE">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-color: #ffffff;
            --primary-accent: #4fd1c5; /* Turquoise */
            --text-color: #2d3748;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --input-bg: #edf2f7;
            --yes-color: #48bb78; /* Green */
            --no-color: #f56565; /* Red */
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container {
            max-width: 480px; width: 100%;
            background: var(--card-color);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        header {
            padding: 20px 25px; text-align: center;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-accent);
        }
        header h1 { margin: 0; font-size: 1.5em; font-weight: 700; color: white; }
        main { padding: 30px; }
        .screen { display: none; }
        .screen.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .screen-title { font-size: 1.25em; font-weight: 500; text-align: center; margin-bottom: 25px; color: var(--text-color); }
        
        /* CORRECTED: Single column input grid */
        .input-grid { display: grid; grid-template-columns: 1fr; gap: 18px; margin-bottom: 25px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 0.9em; margin-bottom: 8px; color: var(--text-muted); font-weight: 500; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; border-radius: 8px; font-size: 1em;
            background-color: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-group input:focus { outline: none; border-color: var(--primary-accent); box-shadow: 0 0 0 3px rgba(79, 209, 197, 0.4); }
        .button-group { display: flex; justify-content: space-between; gap: 15px; margin-top: 30px; }
        button {
            padding: 12px 20px; font-size: 1em; font-weight: 700; border: none;
            border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 7px 14px rgba(50,50,93,.1), 0 3px 6px rgba(0,0,0,.08); }
        .submit-btn { background-color: var(--primary-accent); color: white; flex-grow: 1; }
        .back-btn { background-color: #a0aec0; color: white; }
        
        .question-list { list-style: none; padding: 0; margin: 0; }
        .question-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background-color: #f7fafc;
            border-radius: 10px; margin-bottom: 12px; border: 1px solid var(--border-color);
        }
        .question-item p { margin: 0; font-weight: 500; }
        .toggle-switch { display: flex; gap: 8px; }
        
        /* CORRECTED: Yes/No button styles */
        .toggle-switch button {
            font-size: 0.9em; padding: 8px 16px; border: 1px solid var(--border-color);
            background-color: var(--card-color); color: var(--text-muted);
        }
        .toggle-switch button.active.yes { background-color: var(--yes-color); border-color: var(--yes-color); color: white; }
        .toggle-switch button.active.no { background-color: var(--no-color); border-color: var(--no-color); color: white; }

        /* Result Screen Styling */
        .result-card { text-align: center; }
        .result-title { font-size: 1.8em; font-weight: 700; color: var(--text-color); margin-bottom: 10px; }
        .result-drug { font-size: 1.2em; font-weight: 500; color: var(--primary-accent); margin-bottom: 25px; }
        .result-details {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left;
            padding: 20px; background-color: var(--bg-color); border-radius: 10px;
        }
        .detail-item span { display: block; font-size: 0.85em; color: var(--text-muted); margin-bottom: 4px; }
        .detail-item strong { font-size: 1em; color: var(--text-color); }
        .rationale { margin-top: 25px; font-size: 0.9em; color: var(--text-muted); line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>VTE Prophylaxis Navigator</h1></header>
    <main>
        <!-- Screen 1: Demographics -->
        <div id="screen-info" class="screen active">
            <h2 class="screen-title">Patient Demographics</h2>
            <div class="input-grid">
                <div class="input-group"><label for="age">Age</label><input type="number" id="age" placeholder="e.g., 65"></div>
                <div class="input-group"><label for="weight">Weight (kg)</label><input type="number" id="weight" placeholder="e.g., 70"></div>
                <div class="input-group"><label for="height">Height (cm)</label><input type="number" id="height" placeholder="e.g., 175"></div>
                <div class="input-group"><label for="creatinine">Serum Cr (mg/dL)</label><input type="number" id="creatinine" step="0.1" placeholder="e.g., 1.2"></div>
                <div class="input-group"><label for="sex">Sex</label><select id="sex"><option value="male">Male</option><option value="female">Female</option></select></div>
            </div>
            <div class="button-group"><button class="submit-btn" onclick="handleSubmitInfo()">Continue</button></div>
        </div>

        <!-- Screen 2: Clinical Questions -->
        <div id="screen-questions" class="screen">
            <h2 class="screen-title">Clinical Factors</h2>
            <ul class="question-list">
                <li class="question-item" id="q-item-contraindication">
                    <p>Contraindications?</p>
                    <div class="toggle-switch">
                        <button class="no-btn" onclick="toggleAnswer('contraindication', false)">No</button>
                        <button class="yes-btn" onclick="toggleAnswer('contraindication', true)">Yes</button>
                    </div>
                </li>
                <li class="question-item" id="q-item-cancer">
                    <p>Active Cancer?</p>
                    <div class="toggle-switch">
                        <button class="no-btn" onclick="toggleAnswer('cancer', false)">No</button>
                        <button class="yes-btn" onclick="toggleAnswer('cancer', true)">Yes</button>
                    </div>
                </li>
                <li class="question-item" id="q-item-doacExclusion">
                    <p>DOAC Exclusions?</p>
                    <div class="toggle-switch">
                        <button class="no-btn" onclick="toggleAnswer('doacExclusion', false)">No</button>
                        <button class="yes-btn" onclick="toggleAnswer('doacExclusion', true)">Yes</button>
                    </div>
                </li>
            </ul>
            <div class="button-group">
                <button class="back-btn" onclick="goBack()">Back</button>
                <button class="submit-btn" onclick="runAlgorithm()">Get Recommendation</button>
            </div>
        </div>
        
        <!-- Screen 3: Result -->
        <div id="screen-result" class="screen"></div>
    </main>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW reg failed: ', err)));
    }

    const state = { patient: {}, history: ['screen-info'] };

    function showScreen(screenId) {
        if (state.history[state.history.length - 1] !== screenId) state.history.push(screenId);
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function goBack() {
        if (state.history.length > 1) {
            state.history.pop();
            showScreen(state.history[state.history.length - 1]);
        }
    }
    
    function restart() {
        state.patient = {}; 
        state.history = ['screen-info'];
        document.querySelectorAll('input').forEach(i => i.value = '');
        // Reset toggle buttons visually
        document.querySelectorAll('.toggle-switch button').forEach(btn => btn.classList.remove('active'));
        showScreen('screen-info');
    }

    const calculateBMI = (kg, cm) => (kg / ((cm / 100) ** 2)).toFixed(1);
    const calculateCrCl = (age, kg, sex, cr) => {
        if (!age || !kg || !sex || !cr || cr === 0) return 'N/A';
        let crcl = ((140 - age) * kg) / (72 * cr);
        if (sex === 'female') crcl *= 0.85;
        return crcl.toFixed(1);
    };
    
    function handleSubmitInfo() {
        if (!document.getElementById('age').value || !document.getElementById('weight').value || !document.getElementById('height').value || !document.getElementById('creatinine').value) {
            alert('Please fill in all patient details.'); return;
        }
        const patient = {
            age: parseInt(document.getElementById('age').value), 
            weight: parseFloat(document.getElementById('weight').value),
            height: parseFloat(document.getElementById('height').value), 
            creatinine: parseFloat(document.getElementById('creatinine').value),
            sex: document.getElementById('sex').value,
        };
        patient.bmi = calculateBMI(patient.weight, patient.height);
        patient.crcl = calculateCrCl(patient.age, patient.weight, patient.sex, patient.creatinine);
        state.patient = {...state.patient, ...patient};
        showScreen('screen-questions');
    }

    function toggleAnswer(question, answer) {
        state.patient[question] = answer;
        const item = document.getElementById(`q-item-${question}`);
        const buttons = item.querySelectorAll('button');
        buttons.forEach(btn => btn.classList.remove('active'));

        if(answer) {
            item.querySelector('.yes-btn').classList.add('active');
        } else {
            item.querySelector('.no-btn').classList.add('active');
        }
    }
    
    function runAlgorithm() {
        if (state.patient.contraindication === undefined || state.patient.cancer === undefined || state.patient.doacExclusion === undefined) {
            alert("Please answer all clinical questions."); return;
        }
        const p = state.patient;
        let result = {};

        if (p.contraindication) {
            result = { title: "Contraindicated", drug: "Mechanical Prophylaxis", details: { Dose: "N/A", Frequency: "Continuous", Monitoring: "Reassess in 24 hrs" }, rationale: "Patient has absolute contraindications to pharmacologic VTE prophylaxis." };
        } else if (p.cancer) {
            result = { title: "Active Cancer Protocol", drug: "Enoxaparin (LMWH)", details: { Dose: "See Guidelines", Frequency: "Daily", Route: "SQ" }, rationale: "LMWH is the preferred agent for VTE prophylaxis in most inpatients with active cancer." };
        } else if (p.doacExclusion) {
            if (p.crcl < 30) {
                if (p.bmi > 40) result = { title: "Renal & High BMI", drug: "Heparin", details: { Dose: "7,500 Units", Frequency: "TID", Route: "SQ" }, rationale: "Heparin is used for severe renal impairment (CrCl < 30). Higher dose is required for BMI > 40." };
                else result = { title: "Renal Impairment", drug: "Heparin or Enoxaparin", details: { Dose: "5,000 U (Hep) / 30mg (Enox)", Frequency: "TID / Daily", Route: "SQ" }, rationale: "Heparin or renally-dosed Enoxaparin are used for severe renal impairment (CrCl < 30)." };
            } else {
                if (p.bmi > 40) result = { title: "High BMI Protocol", drug: "Enoxaparin", details: { Dose: "0.5 mg/kg", Frequency: "Daily", Monitoring: "Consider Anti-Xa" }, rationale: "Weight-based dosing is required for patients with BMI > 40." };
                else result = { title: "Standard Protocol", drug: "Enoxaparin", details: { Dose: p.bmi < 18 ? "30mg" : "40mg", Frequency: "Daily", Route: "SQ" }, rationale: "Standard dose Enoxaparin is appropriate for patients with CrCl ≥ 30 and BMI 18-40." };
            }
        } else { // DOAC Preferred Pathway
            if (p.crcl < 30) result = { title: "Preferred (Renal)", drug: "Apixaban", details: { Dose: "2.5mg", Frequency: "BID", Route: "PO" }, rationale: "Apixaban is the preferred DOAC for patients with CrCl < 30 who do not have other DOAC contraindications." };
            else result = { title: "Preferred Protocol", drug: "Rivaroxaban or Apixaban", details: { Dose: "10mg (Riva) / 2.5mg (Apix)", Frequency: "Daily / BID", Route: "PO" }, rationale: "Standard dose Rivaroxaban or Apixaban are appropriate for patients with CrCl ≥ 30." };
        }
        displayResult(result);
    }
    
    function displayResult(result) {
        const resultContainer = document.getElementById('screen-result');
        let detailsHtml = '';
        for (const [key, value] of Object.entries(result.details)) {
            detailsHtml += `<div class="detail-item"><span>${key}</span><strong>${value}</strong></div>`;
        }

        resultContainer.innerHTML = `
            <div class="result-card">
                <h2 class="result-title">${result.title}</h2>
                <p class="result-drug">${result.drug}</p>
                <div class="result-details">${detailsHtml}</div>
                <p class="rationale">${result.rationale}<br><br><i>Calculated BMI: ${state.patient.bmi} | CrCl: ${state.patient.crcl} mL/min</i></p>
                <div class="button-group">
                     <button class="submit-btn" onclick="restart()">Start Over</button>
                </div>
            </div>
        `;
        showScreen('screen-result');
    }
</script>
</body>
</html>
